<body>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –¥–∏–∞–ª–æ–≥–∞–º–∏
        const messages = [

            { user: "–í–∞–ª–æ–¥—è", text: "–ü–µ—Ç—Ä–æ–≤, —á—Ç–æ, —Ä–µ–∞–ª—å–Ω–æ?" },
            { user: "–ü–µ—Ç—Ä–æ–≤", text: "–î–∞, —Ä–µ–∞–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π —Å–∞–º!" },
            { user: "–ê–Ω–Ω–∞", text: "–£ –º–µ–Ω—è 0.5 ETH, –Ω–µ –≤–µ—Ä–∏–ª–∞ –≥–ª–∞–∑–∞–º!" },
            { user: "–°–µ—Ä–≥–µ–π", text: "–ù–∞—à–µ–ª $87, —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç!" },
            { user: "–ú–∞—Ä–∏—è", text: "–¢–æ–ª—å–∫–æ —á—Ç–æ –ø—Ä–æ–≤–µ—Ä–∏–ª–∞ ‚Äî 0.32 ETH!" },
            { user: "–ò–≤–∞–Ω", text: "–õ—é–¥–∏, —ç—Ç–æ –Ω–µ —Ä–∞–∑–≤–æ–¥? –ù–∞—à–µ–ª 142 TRX." },
            { user: "–ê–Ω–Ω–∞", text: "–ù–µ —Ä–∞–∑–≤–æ–¥, —è —É–∂–µ –≤—ã–≤–µ–ª–∞!" },
            { user: "–í–∞–ª–æ–¥—è", text: "–ê –∫–∞–∫ —Å–∫–∞—á–∞—Ç—å —Å–æ—Ñ—Ç?" },
            { user: "–ü–µ—Ç—Ä–æ–≤", text: "–ö–Ω–æ–ø–∫–∞ —Å–≤–µ—Ä—Ö—É, —Ç–∞–º –≤—Å—ë –ø—Ä–æ—Å—Ç–æ!" },
            { user: "–°–µ—Ä–≥–µ–π", text: "–î–∞, —è —Ç–æ–∂–µ —Å–∫–∞—á–∞–ª, –≤—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç!" },
            { user: "–ú–∞—Ä–∏—è", text: "–Ø —Å–Ω–∞—á–∞–ª–∞ –±–æ—è–ª–∞—Å—å, –Ω–æ —Ä–µ–∞–ª—å–Ω–æ –Ω–∞—à–ª–∞ –¥–µ–Ω—å–≥–∏!" }
        ];

        let index = 0;
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å —Ä–∞–Ω–¥–æ–º–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        function addMessage() {
            if (index < messages.length) {
                const message = messages[index];
                const p = document.createElement('p');
                p.textContent = `${message.user}: ${message.text}`;
                chatMessages.appendChild(p);
                chatMessages.scrollTop = chatMessages.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                index++;
                // –†–∞–Ω–¥–æ–º–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –æ—Ç 1 –¥–æ 10 —Å–µ–∫—É–Ω–¥
                const delay = Math.floor(Math.random() * 9000) + 1000;
                setTimeout(addMessage, delay);
            }
        }

        // –ó–∞–ø—É—Å–∫ —á–∞—Ç–∞
        addMessage();

        // –§–µ–π–∫–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== '') {
                const p = document.createElement('p');
                p.textContent = `–í—ã: ${chatInput.value}`;
                chatMessages.appendChild(p);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // –ß–µ—Ä–µ–∑ 2-5 —Å–µ–∫—É–Ω–¥ "–æ—Ç–≤–µ—Ç" –æ—Ç –¥—Ä—É–≥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                    chatMessages.appendChild(p);
